<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video src="midia/meuvideomp4.mp4" width="300" controls></video> <!--Nesse caso de escolha fica limitado as escolhas de formatos, é mais simples, porém na execução deixa lacunas.-->

    <video width="315" poster="imagens/capavideo.png" controls loop>
        <source src="midia/meuvideomp4.mp4" type="video/mpa">
        <source src="midia/meuvideom4v.m4v" type="video/m4v">
        <source src="midia/meuvideowebm.webm" type="video/webm">
        <source src="midia/meuvideoogv.ogv" type="video/ogv">
        <!--Quanto mais formatos descritos no desenvolvimento maior será a compatibilidade do consteúdo para os usuários.-->
        <p>Se o navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/sZAGsg6Sws8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
